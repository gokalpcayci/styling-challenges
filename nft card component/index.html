<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          colors: {
            veryDarkBlueMain: "hsl(217, 54%, 11%)",
            veryDarkBlueMobile: "hsl(216, 50%, 16%)",
            veryDarkBlueLine: "hsl(215, 32%, 27%)",
            softBlue: "hsl(215, 51%, 70%)",
            etherium: "#00FFF8",
            timeleft: "#8BACD9",
            white: "hsl(0, 0%, 100%)",
            cyan: "#00FFF8",
          },
          fontFamily: {
            outfit: ["Outfit", "sans-serif"],
          },
        },
      };
    </script>

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Body Container -->
    <div
      class="flex justify-center items-center min-h-screen bg-veryDarkBlueMain"
    >
      <!-- Card Container -->
      <div class="p-5 rounded-xl shadow-xl bg-veryDarkBlueMobile">
        <div class="flex flex-col w-64 space-y-5">
          <div class="relative group">
            <img
              src="images\image-equilibrium.jpg"
              class="rounded-lg w-64"
              alt=""
            />
            <div
              class="group-hover:opacity-100 flex items-center justify-center rounded-lg absolute top-0 bottom-0 right-0 left-0 height-full width-full opacity-0 bg-cyan transform duration-300"
            >
              <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <path d="M0 0h48v48H0z" />
                  <path
                    d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                    fill="#FFF"
                    fill-rule="nonzero"
                  />
                </g>
              </svg>
            </div>
          </div>
          <div
            class="flex flex-col justify-center items-center space-y-3 max-w-md"
          >
            <a
              class="hover:text-cyan cursor-pointer text-white self-start font-outfit font-semibold text-2xl"
            >
              Equilibrium #3429
            </a>
            <p class="text-softBlue font-md max-w-sm">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div
            class="border-veryDarkBlueLine border-t bg-softBlue w-full"
          ></div>

          <div class="justify-between flex items-center">
            <!-- etherium -->
            <div class="flex items-center justify-center space-x-2">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <p class="text-etherium font-outfit text-sm font-semibold">
                0.041 ETH
              </p>
            </div>
            <!-- time left -->
            <div class="flex items-center justify-center space-x-1">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p class="text-md font-outfit font-sm text-timeleft">
                3 days left
              </p>
            </div>
          </div>
          <!-- Author -->
          <div class="flex justify-start items-center space-x-3">
            <img
              src="images\image-avatar.png"
              alt=""
              class="w-8 h-8 ring-1 rounded-full ring-softBlue"
            />
            <p class="text-softBlue text-sm">
              Creation of
              <a
                class="text-white cursor-pointer hover:text-cyan duration-150 transform"
                >Jules Wyvern</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
